<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>front3snsvm.docx — Editable Copy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>front3snsvm.docx — Editable Copy</h1>

  <div class="toolbar">
    <select id="fontSize">
      <option value="12px">12px</option>
      <option value="16px" selected>16px</option>
      <option value="20px">20px</option>
      <option value="24px">24px</option>
    </select>
    <button id="boldBtn"><b>B</b></button>
    <button id="downloadBtn">Download DOCX</button>
    <button id="themeToggle">Dark/Light</button>
    <span id="status">Status: Loading...</span>
  </div>

  <div id="editor" contenteditable="true">
    <!-- Content will be loaded here -->
  </div>

  <!-- CDN Scripts for DOCX handling -->
  <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.6/dist/pizzip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.29.0/build/docxtemplater.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

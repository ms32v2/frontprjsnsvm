<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNSVM DOCX Editor</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #f3f3f3;
      font-family: Arial, sans-serif;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 10px 16px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: white;
      border: none;
      color: #0078d7;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e6e6e6;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    SNSVM DOCX Editor
    <button id="download">Download Copy</button>
  </header>

  <iframe id="editorFrame"></iframe>

  <script>
    const docUrl = location.origin + "/snsvmsk.docx";
    const iframe = document.getElementById("editorFrame");
    const viewerUrl =
      "https://documentserver.onlyoffice.com/word-editor?fileUrl=" +
      encodeURIComponent(docUrl);

    iframe.src = viewerUrl;

    // Download copy without touching the original
    document.getElementById("download").addEventListener("click", () => {
      const a = document.createElement("a");
      a.href = docUrl;
      a.download = "snsvmsk.docx";
      a.click();
    });
  </script>
</body>
</html>
